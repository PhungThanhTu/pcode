version: "3.8"

services:
  azurite:
    container_name: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
  mssql:
    container_name: mssql    
    build:
      context: ./../../
      dockerfile: ./database/Dockerfile    # tên container
    restart: always
    user: root
    hostname: mssql
    environment:
      MSSQL_SA_PASSWORD: "Superadmin123456!1"       #Thiết lập password
      ACCEPT_EULA: Y
      DATABASE: "plp"
    volumes:
      - mssql:/var/opt/mssql
      - ./../../database/nodeapp:/nodeapp
      - ./../../database/setup:/setup
    ports:
          - "1400:1433"                     # cổng kết nối
    expose:
      - 1400
  server:
    container_name: plp-server
    privileged: true
    image: plp_server
    environment:
      - NODENV=dev
      - PORT=8000
      - MSSQL_HOST=mssql
      - MSSQL_PORT=1433
      - MSSQL_USERNAME=sa
      - MSSQL_PASSWORD=Superadmin123456!1
      - MSSQL_DATABASE=plp
      - BCRYPT_SECRET=NrmEcrfBQloi54K2sK8e
      - JWT_SECRET=OfAt39oyrmyMf1slgllI
      - JWT_LIFETIME=1440m
      - REFRESH_TOKEN_LIFETIME=7
      - AZURE_BLOB_CONSTRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - RABBITMQ=amqp://admin:admin@mq
      - RABBITMQ_QUEUE_NAME=judge
    volumes:
      - ./../../server:/server
      - /server/node_modules
    build:
      context: ./../../
      dockerfile: ./server/Dockerfile 
    ports:
      - "8000:8000"
  mq:
    container_name: mq
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq-data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
  engine:
    container_name: plp-engine
    privileged: true
    image: plp_engine
    environment:
      - MSSQL_HOST=mssql
      - MSSQL_PORT=1433
      - MSSQL_USERNAME=sa
      - MSSQL_PASSWORD=Superadmin123456!1
      - MSSQL_DATABASE=plp
      - RABBITMQ=amqp://admin:admin@mq
      - RABBITMQ_QUEUE_NAME=judge
    volumes:
      - ./../../vm/sandboxes:/usr/local/etc/isolate/sandboxes/
      - ./../../engine:/engine
      - /engine/node_modules
      - ./../../vm/cg/cpuacct:/sys/fs/cgroup/cpuacct
      - ./../../vm/cg/memory:/sys/fs/cgroup/memory
    build:
      context: ./../../
      dockerfile: ./engine/Dockerfile 
volumes:
    mssql: